<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./ejercicio-5.css">
    <title>Ejercicio 5</title>
</head>
<body>
    <div class="guess container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Adivina el número</h1>
                <p>Este es un programa en el que adivinarás un número al azar entre 1 y 100. No te preocupes, te daremos pistas. </p>
                <form>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Número</span>
                        <input type="number" class="form-control" placeholder="Introduce el número que creas es el correcto" aria-label="Username" aria-describedby="addon-wrapping" id="inputNumber" min="1" max="100">
                        
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" id="button">Adivinar</button>

                    <div id="result">
                        <br>
                        <p id="guesses"></p>
                        <p id="lastNumber"></p>
                        <p id="totalGuesses"></p>
                        <p id="guessing"></p>
                        <p id="error"></p>
                      </div>

                    </div>
            </form>
            </div>
        </div>
    </div>

    <script src="./ejercicio-5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
