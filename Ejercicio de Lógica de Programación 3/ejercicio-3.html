<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <div class="calculate container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Calculadora de factoral</h1>
                <form>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Número</span>
                        <input type="number" class="form-control" placeholder="Introduce el número para calcular el factorial" aria-label="Username" aria-describedby="addon-wrapping" id="inputFactorial">
                        
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" id="calculateButton">Calcular</button>

                    <div id="result">

                    </div>
            </form>
            </div>
        </div>
    </div>

    <script src="./ejercicio-3.js"></script>
